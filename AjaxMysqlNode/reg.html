<h1>teachers register</h1>

<form onsubmit="return submitForm()">
    <input type="text" name="name" placeholder="Enter name"><br><br>
    <input type="email" name="email" placeholder="Enter email"><br><br>
    <input type=" number" name="mno" placeholder="Enter mno"><br><br>
    <input type="submit" value="submit">
</form>
<div id=" reqest"></div>

<script>
    function submitForm(){
        var name = document.getElementsByTagName ('input')[0];
        var email = document.getElementsByTagName ('input')[1];
        var mno = document.getElementsByTagName ('input')[2];

        var req = new XMLHttpRequest();
        req.open("POST",'/');

        req.setRequestHeader("content-type","application/x-www-form-urlencoded");
        req.send("name="+name.value+"&email="+email.value+"&mno="+mno.value);
        req.onreadystatechange = function(){
            if (req.readyState == 4 && req.readyState ==200){
                document.getElementById("request").innerHTML =req.responseText;

                name.value = " ";
                email.value = " ";
                mno.value = " ";
            } 
        };




        return false;
    }
</script>
